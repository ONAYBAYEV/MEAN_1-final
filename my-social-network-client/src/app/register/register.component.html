<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" class="registration-form">
    <div class="form-group">
      <label for="regUsername">Username:</label>
      <input id="regUsername" type="text" [(ngModel)]="registrationData.username" name="regUsername" required>
    </div>

    <div class="form-group">
      <label for="regEmail">Email:</label>
      <input id="regEmail" type="email" [(ngModel)]="registrationData.email" name="regEmail" required>
    </div>

    <div class="form-group">
      <label for="regAge">Age:</label>
      <input id="regAge" type="number" [(ngModel)]="registrationData.age" name="regAge" required>
    </div>

    <div class="form-group">
      <label for="regNumber">Number:</label>
      <input id="regNumber" type="tel" [(ngModel)]="registrationData.number" name="regNumber" required>
    </div>

    <div class="form-group">
      <label for="regPassword">Password:</label>
      <input id="regPassword" type="password" [(ngModel)]="registrationData.password" name="regPassword" required>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
<style>
  .registration-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
  }

  .registration-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
