<div class="login-container mt-2" >
  <h2>Login</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="loginUsername">Username:</label>
      <input id="loginUsername" type="text" [(ngModel)]="loginData.username" name="loginUsername" required>
    </div>

    <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input id="loginPassword" type="password" [(ngModel)]="loginData.password" name="loginPassword" required>
    </div>

    <button type="submit">Login</button>
  </form>
  <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
<style>
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.51);
  }

  h2 {
    text-align: center;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  .register-link {
    text-align: center;
    margin-top: 20px;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

</style>
